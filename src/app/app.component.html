<div>
    <textarea [(ngModel)]="longText" autosize></textarea>
</div>

<hr/>

<div>
    <h3>Min rows <input [(ngModel)]="minRows"/></h3>
    <textarea autosize [minRows]="minRows">Less than 3 rows of text but it should keep size </textarea>
</div>

<hr/>

<div>
    <h3>Max rows <input [(ngModel)]="maxRows"/></h3>
    <textarea autosize [maxRows]="maxRows">Here if text gets above 4 rows autosize should go off (show scroll)
new line
newer line
newerer :D line</textarea>
</div>

<hr/>

<div>
    <h3>[ formControl ]
        <button (click)="updateReactiveText()">Change</button>
    </h3>
    <textarea type="text" [formControl]="reactiveText" autosize></textarea>
</div>

<div>
    <h3>[ formGroup ]</h3>
    Text area needs formGroup reference ;(
    <br/>
    <p>Html:</p>
    <textarea disabled="disabled" autosize>&lt;form [formGroup]=&quot;reactiveForm&quot;&gt;
    &lt;textarea type=&quot;text&quot; formControlName=&quot;reactiveText&quot;
            [formGroup]=&quot;reactiveForm&quot; autosize&gt;&lt;/textarea&gt;
&lt;/form&gt;</textarea>
    <br/>
    <p>And result: <button (click)="updateReactiveFormText()">Change</button></p>
    <form [formGroup]="reactiveForm">
        <textarea type="text" formControlName="reactiveText" [formGroup]="reactiveForm" autosize></textarea>
    </form>
</div>

<hr/>
